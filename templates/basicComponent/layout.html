<!doctype html>
<html>
  <head>
    {% block head %}
    
    <meta charset="UTF-8">
    <!-- Metadata Fa da scaling in base alla grandezza del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <!-- JQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo/export.svg')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} - NoteApp</title>

    {% endblock %}
  </head>
  <body class="bg-secondary">
    {% include '/basicComponent/navbar.html' %}
   
    {% if successModel %}
      {% include 'models/modelSuccessDinamic.html'%}
    {% endif %}

    <div class="my-5" id="content ">{% block content %}{% endblock %}</div>


    {% include '/basicComponent/footer.html' %}
  </body>
</html>
