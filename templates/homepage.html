<!doctype html>
<html>
  <head>
    {% block head %}
    
    <meta charset="UTF-8">
    <!-- Metadata Fa da scaling in base alla grandezza del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <!-- JQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo/export.svg')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    

    
    <title>{% block title %}{% endblock %} - NoteApp</title>

    {% endblock %}
  </head>
  <body class="bg-secondary font-weight-bolder">

    <h1 class="text-center">Web Note</h1>

    <div class="container">
        <div class="row gx-5 justify-content-center">
      
            <div class="row gx-5 justify-content-center">

                <div class="col-12">
                    <img class="w-100 text-center img-fluid"
                         src="{{ url_for('static', filename='assets/homepage/coding.png') }}" alt="img">
                </div>
            
              </div>



              
          <div class="col-md-6">
            <h2 class="form-title">Register</h2>
            <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                </div>
                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" name="email" id="email" placeholder="Your Email"/>
                </div>
                <div class="form-group">
                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                </div>
            </form>
          </div>
      
          <div class="col-md-6">
            <h2 class="form-title">Login</h2>
            <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                </div>
                <div class="form-group">
                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                </div>
            </form>
          </div>
      
        </div>
      </div>


  </body>
</html>
